<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="og:title" content="">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- Bootstrap v5.3.3 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Patient Monitor Simulator</title>
  </head>
  <body>
    <!-- *** Start Data Form *** -->
    <section class="data-form py-5">
      <h1 class="text-center">Patient Monitor Simulator</h1>
    </section>
    <!-- *** End Data Form *** -->

    <!-- *** Start Monitor Container *** -->
    <section class="monitor-container pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="box-container w-100 mx-auto">
              <div class="box-content d-flex flex-wrap w-100">
                <div class="display-container position-relative w-100">
                  <div class="inner-display h-100">

                    <!--- Start Row Data -->
                    <div class="data-row d-flex">
                      <div class="left-data icon-data w-100">
                        <div class="icon">
                          <img src="img/heart.png" alt="heart" class="img-fluid" width="45">
                        </div>
                      </div>
                      <div class="mid-data">
                        <div class="wave-list position-relative">
                          <div class="bgwave" style="background-image: url('img/wave1.png');"></div>
                        </div>
                      </div>
                      <div class="right-data w-100">
                        <div class="sign d-flex h-100">
                          <div class="sign-name w-100 text-center">HF</div>
                          <div class="sign-value w-100 text-center align-self-end">96</div>
                        </div>
                      </div>
                    </div>
                    <!--- End Row Data -->

                  </div>
                </div>
                <div class="box-btns w-100 d-flex flex-wrap flex-column justify-content-between">
                  <div class="btns-top">
                    <button class="btn bg-red w-100">AED</button>
                    <button class="btn bg-red w-100">Analyse</button>
                    <button class="btn bg-red w-100">
                      <img src="img/flash.png" alt="flash" class="img-fluid" width="28">
                    </button>
                  </div>
                  <div class="btns-btm">
                    <button class="btn bg-dark w-100">NIBP</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- *** End Monitor Container *** -->

    <!-- *** Start Scripts *** -->
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
